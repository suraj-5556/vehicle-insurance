<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsureMax Analytics</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-car"></i>
            <span class="brand"><strong>InsureMax</strong> <span class="analytics">Analytics</span></span>
        </div>
    </div>

    <div class="main-container">
        <h1 class="page-title">Estimate Your Premium</h1>
        
        <div class="content-grid">
            <!-- Left Panel: Input Form -->
            <div class="card">
                <h2 class="card-title">Input Customer & Vehicle Data</h2>
                
                <form id="predictionForm">
                    <!-- Gender -->
                    <div class="form-group">
                        <label>
                            Gender:
                            <span class="tooltip">
                                <i class="fas fa-info-circle"></i>
                                <span class="tooltip-text">Select customer's gender (Male/Female)</span>
                            </span>
                        </label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="Gender" value="1" checked>
                                <span>Male</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="Gender" value="0">
                                <span>Female</span>
                            </label>
                        </div>
                    </div>

                    <!-- Age -->
                    <div class="form-group">
                        <label for="Age">
                            Age
                            <span class="tooltip">
                                <i class="fas fa-info-circle"></i>
                                <span class="tooltip-text">Customer's age in years (e.g., 25, 42, 65)</span>
                            </span>
                        </label>
                        <input type="number" id="Age" name="Age" placeholder="Enter age (e.g., 30)" min="18" max="100" required>
                    </div>

                    <!-- Driving License -->
                    <div class="form-group">
                        <label for="Driving_License">
                            Driving License
                            <span class="tooltip">
                                <i class="fas fa-info-circle"></i>
                                <span class="tooltip-text">Does customer have a valid driving license?</span>
                            </span>
                        </label>
                        <select id="Driving_License" name="Driving_License" required>
                            <option value="">Select option</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <!-- Region Code -->
                    <div class="form-group">
                        <label for="Region_Code">
                            Region Code
                            <span class="tooltip">
                                <i class="fas fa-info-circle"></i>
                                <span class="tooltip-text">Geographic region code (e.g., Mumbai: 28, Delhi: 11, Pune: 3, Bangalore: 8)</span>
                            </span>
                        </label>
                        <input type="number" id="Region_Code" name="Region_Code" placeholder="Enter region code (e.g., 28)" step="0.01" required>
                    </div>

                    <!-- Previously Insured -->
                    <div class="form-group">
                        <label for="Previously_Insured">
                            Previously Insured
                            <span class="tooltip">
                                <i class="fas fa-info-circle"></i>
                                <span class="tooltip-text">Does customer already have vehicle insurance?</span>
                            </span>
                        </label>
                        <select id="Previously_Insured" name="Previously_Insured" required>
                            <option value="">Select option</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <!-- Annual Premium -->
                    <div class="form-group">
                        <label for="Annual_Premium">
                            Annual Premium (Last Policy)
                            <span class="tooltip">
                                <i class="fas fa-info-circle"></i>
                                <span class="tooltip-text">Amount paid for previous insurance (e.g., ₹40000, ₹25000)</span>
                            </span>
                        </label>
                        <div class="input-with-currency">
                            <span class="currency">₹</span>
                            <input type="number" id="Annual_Premium" name="Annual_Premium" placeholder="Enter amount" step="0.01" min="0" required>
                        </div>
                    </div>

                    <!-- Policy Sales Channel -->
                    <div class="form-group">
                        <label for="Policy_Sales_Channel">
                            Policy Sales Channel
                            <span class="tooltip">
                                <i class="fas fa-info-circle"></i>
                                <span class="tooltip-text">Sales channel code (e.g., Agent: 152, Online: 26, Bank: 11)</span>
                            </span>
                        </label>
                        <input type="number" id="Policy_Sales_Channel" name="Policy_Sales_Channel" placeholder="Enter channel code (e.g., 152)" step="0.01" required>
                    </div>

                    <!-- Vintage -->
                    <div class="form-group">
                        <label for="Vintage">
                            Vintage (Days)
                            <span class="tooltip">
                                <i class="fas fa-info-circle"></i>
                                <span class="tooltip-text">Days since customer associated with company (e.g., 200, 365)</span>
                            </span>
                        </label>
                        <input type="number" id="Vintage" name="Vintage" placeholder="Enter days (e.g., 200)" min="0" required>
                    </div>

                    <!-- Vehicle Age -->
                    <div class="form-group">
                        <label for="Vehicle_Age">
                            Vehicle Age
                            <span class="tooltip">
                                <i class="fas fa-info-circle"></i>
                                <span class="tooltip-text">Age category of the vehicle</span>
                            </span>
                        </label>
                        <select id="Vehicle_Age" name="Vehicle_Age" required>
                            <option value="">Select option</option>
                            <option value="lt_1">Less than 1 Year</option>
                            <option value="1-2">1-2 Years</option>
                            <option value="gt_2">Greater than 2 Years</option>
                        </select>
                    </div>

                    <!-- Vehicle Damage -->
                    <div class="form-group">
                        <label for="Vehicle_Damage_Yes">
                            Vehicle Damage
                            <span class="tooltip">
                                <i class="fas fa-info-circle"></i>
                                <span class="tooltip-text">Has the vehicle been damaged in the past?</span>
                            </span>
                        </label>
                        <select id="Vehicle_Damage_Yes" name="Vehicle_Damage_Yes" required>
                            <option value="">Select option</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </form>
            </div>

            <!-- Right Panel: Actions and Output -->
            <div class="right-panel">
                <!-- Model Actions Card -->
                <div class="card actions-card">
                    <h2 class="card-title">Model Actions</h2>
                    <button type="button" class="btn btn-primary" id="predictBtn">
                        <i class="fas fa-chart-line"></i>
                        PREDICT RESPONSE
                    </button>
                    <button type="button" class="btn btn-success" id="trainBtn">
                        <i class="fas fa-brain"></i>
                        TRAIN MODEL
                    </button>
                </div>

                <!-- Prediction Output Card -->
                <div class="card output-card">
                    <h2 class="card-title">Prediction Output:</h2>
                    <div class="output-content" id="outputContent">
                        <p class="output-placeholder">
                            <i class="fas fa-info-circle"></i> Click "PREDICT RESPONSE" to see results
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-date">
            <i class="fas fa-calendar-alt"></i>
            <script>document.write(new Date().toISOString().split('T')[0])</script>
        </div>
    </div>

    <!-- Log Modal -->
    <div id="logModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Process Logs</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="log-container" id="logContainer">
                    <div class="log-message">Waiting to start...</div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="closeModalBtn">Close</button>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
