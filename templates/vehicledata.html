<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Insurance Prediction</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Vehicle Insurance Prediction</h1>
            <p class="subtitle">ML-powered insurance response prediction</p>
        </div>

        <form method="post" action="/" id="predictionForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="Gender">Gender</label>
                    <select id="Gender" name="Gender" required>
                        <option value="">Select</option>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Age">Age</label>
                    <input type="number" id="Age" name="Age" placeholder="25" required>
                </div>

                <div class="form-group">
                    <label for="Driving_License">Driving License</label>
                    <select id="Driving_License" name="Driving_License" required>
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Region_Code">Region Code</label>
                    <input type="number" step="0.01" id="Region_Code" name="Region_Code" placeholder="28.0" required>
                </div>

                <div class="form-group">
                    <label for="Previously_Insured">Previously Insured</label>
                    <select id="Previously_Insured" name="Previously_Insured" required>
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Annual_Premium">Annual Premium</label>
                    <input type="number" step="0.01" id="Annual_Premium" name="Annual_Premium" placeholder="40000" required>
                </div>

                <div class="form-group">
                    <label for="Policy_Sales_Channel">Policy Sales Channel</label>
                    <input type="number" step="0.01" id="Policy_Sales_Channel" name="Policy_Sales_Channel" placeholder="152.0" required>
                </div>

                <div class="form-group">
                    <label for="Vintage">Vintage (Days)</label>
                    <input type="number" id="Vintage" name="Vintage" placeholder="200" required>
                </div>

                <div class="form-group">
                    <label for="Vehicle_Age_lt_1_Year">Vehicle Age < 1 Year</label>
                    <select id="Vehicle_Age_lt_1_Year" name="Vehicle_Age_lt_1_Year" required>
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Vehicle_Age_gt_2_Years">Vehicle Age > 2 Years</label>
                    <select id="Vehicle_Age_gt_2_Years" name="Vehicle_Age_gt_2_Years" required>
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Vehicle_Damage_Yes">Vehicle Damage</label>
                    <select id="Vehicle_Damage_Yes" name="Vehicle_Damage_Yes" required>
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                <span>Predict Response</span>
            </button>
        </form>

        <button type="button" class="btn btn-secondary" id="trainButton">
            <span>Train Model</span>
        </button>

        {% if context and context != "Rendering" %}
            <div class="result-card {% if context == 'Response-Yes' %}success{% else %}info{% endif %}">
                <h3>Prediction Result</h3>
                <p class="result-value">{{ context }}</p>
            </div>
        {% endif %}
    </div>

    <!-- Training Modal -->
    <div id="trainingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Training Pipeline</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="log-container" id="logContainer">
                    <div class="log-message">Click "Start Training" to begin...</div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="startTraining">Start Training</button>
                <button class="btn btn-secondary" id="closeModalBtn">Close</button>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('trainingModal');
        const trainButton = document.getElementById('trainButton');
        const closeModal = document.getElementById('closeModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const startTraining = document.getElementById('startTraining');
        const logContainer = document.getElementById('logContainer');

        // Open modal
        trainButton.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        // Close modal
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        closeModalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Close modal on outside click
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Start training with SSE
        startTraining.addEventListener('click', async () => {
            logContainer.innerHTML = '<div class="log-message">Connecting to training pipeline...</div>';
            startTraining.disabled = true;
            startTraining.innerHTML = '<span>Training...</span>';

            const eventSource = new EventSource('/train-stream');

            eventSource.onmessage = (event) => {
                const message = event.data;
                
                if (message === 'DONE') {
                    eventSource.close();
                    startTraining.disabled = false;
                    startTraining.innerHTML = '<span>Start Training</span>';
                    
                    const doneMsg = document.createElement('div');
                    doneMsg.className = 'log-message success';
                    doneMsg.textContent = '✓ Training pipeline completed';
                    logContainer.appendChild(doneMsg);
                    logContainer.scrollTop = logContainer.scrollHeight;
                    return;
                }

                const logMsg = document.createElement('div');
                logMsg.className = 'log-message';
                
                if (message.includes('ERROR')) {
                    logMsg.classList.add('error');
                } else if (message.includes('success') || message.includes('completed')) {
                    logMsg.classList.add('success');
                }
                
                logMsg.textContent = message;
                logContainer.appendChild(logMsg);
                logContainer.scrollTop = logContainer.scrollHeight;
            };

            eventSource.onerror = (error) => {
                console.error('SSE Error:', error);
                eventSource.close();
                startTraining.disabled = false;
                startTraining.innerHTML = '<span>Start Training</span>';
                
                const errorMsg = document.createElement('div');
                errorMsg.className = 'log-message error';
                errorMsg.textContent = '✗ Connection error. Please try again.';
                logContainer.appendChild(errorMsg);
            };
        });
    </script>
</body>
</html>
